sudo: false

language:
  - python

python:
  - 3.5

notifications:
  email: false

branches:
  only:
    - master
    - develop

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy pandas pip matplotlib
  - pip install coveralls coverage seaborn
  - python setup.py install

script:
  - nosetests --with-coverage --cover-package=pyreto

after_success:
  - coveralls
